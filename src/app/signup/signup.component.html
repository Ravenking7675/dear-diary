<div class="container d-flex justify-content-center mt-5 pt-4 flex-column">
  <h1 class="fs-1 fst-italicfs-2 text-center"><span class="text-info fs-1 fw-bold text-center" >Diary</span> Sign-in</h1>

  <form class="mt-5" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 p-2">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input formControlName="email" placeholder="Enter your email here..." type="email" class="form-control p-3 fw-light" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text pb-2">We'll never share your email with anyone else.</div>
      <div *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)"
            class="alert alert-info">

            <div *ngIf="userForm.get('email').errors?.required">
              Enter an email dude!
            </div>
            <div *ngIf="userForm.get('email').errors?.email">
              This ain't an email einstein!
            </div>

          </div>
    </div>
    <div class="mb-3 mt-4 p-2">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" placeholder="Enter the secure password here..." type="password" class="form-control p-3 fw-light" id="exampleInputPassword1" required>

      <div *ngIf="userForm.get('password').invalid && (userForm.get('password').dirty || userForm.get('password').touched)"
            class="alert alert-info">

            <div *ngIf="userForm.get('password').errors?.required">
              You can't sign-in without a password genius!
            </div>
            <div *ngIf="userForm.get('password').errors?.minlength">
              The password must be at least 5 characters!
            </div>

          </div>
    </div>


    <div class="d-flex justify-content-center align-items-center mt-5">

      <button type="submit" [disabled]="!userForm.valid" class="px-4 btn btn-outline-info">Sign-in</button>
      <div *ngIf="isTokenized" class="spinner-border text-info mx-4" role="status">
        <!-- <span class="visually-hidden">Loading...</span> -->
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">

    <div class="fw-light">Already have an account? <a class="text-info fw-normal text-decoration-underline" href="#" routerLink="/login">Login</a> now!</div>
</div>
  </form>

</div>
